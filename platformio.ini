[env:ttgo-t1]
platform = espressif32
board = ttgo-t1
framework = arduino
monitor_speed = 512000
monitor_port = /dev/ttyUSB0
monitor_raw = yes
upload_speed = 921600
lib_deps = 
	themladypan/UAV_Utils@^0.0.8
build_flags = 
	# -DTFT_DISPLAY
	-DUSER_SETUP_LOADED=1
	-DST7789_DRIVER=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DCGRAM_OFFSET=1
	-DTFT_MISO=-1
	-DTFT_MOSI=19
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=16
	-DTFT_RST=23
	-DTFT_BL=4
	-DTFT_BACKLIGHT_ON=1
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=6000000
	-DADC_EN=14
	-DADC_PIN=34
	-DBUTTON_LEFT=35
	-DBUTTON_RIGHT=0
	-DI2C_SDA=21
	-DI2C_SCL=22
	-DCORE_DEBUG_LEVEL=2
